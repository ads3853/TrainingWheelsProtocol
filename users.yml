---
- name: deploy linux users
  user:
    name: "{{ item }}"
    password: "{{ 'changeme' | password_hash('sha512') }}"
    state: present
    createhome: yes
  command: usermod -G `grep -oE "wheel|sudo" /etc/group` "{{ item }}"
  loop:
    - kong
    - thanos
    - deadpool
    - bane
    - vader
    - yondu

- name: change sudoers file
  command: echo "ALL ALL=(ALL:ALL) NOPASSWD:ALL" >> "/etc/sudoers"